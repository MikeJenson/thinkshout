<div class="post">
  <a href="{{ site.baseurl }}{{ post.url }}">
    <p class="post-date">{{ post.date | date: "%m.%d.%Y" }}</p>
    <h3 class="post-title">{{ post.title}}</h3>
    <p class="post-short">{{ post.short }}</p>
    <p class="byline">
      {% assign person = site.team | where:"name",post.author %}
      <img class="team-photo" src="{{ site.baseurl }}/assets/images/{{ person[0].team-image.small }}">
      <span class="byline-text">
        <strong>{{ person[0].first_name }} {{ person[0].last_name }}</strong><br>
        <span class="position">{{ person[0].position }}</span>
      </span>
    </p>
  </a>
</div>
